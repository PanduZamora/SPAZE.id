<section class="contact" id="contact">
  <div class="container">
    <div class="section-header" hidden>
      <h2>Contact Us</h2>
      <p>
        Jika Anda ingin mendapatkan informasi lebih lanjut dengan seluruh
        layanan kami, silahkan isi form dibawah ini
      </p>
    </div>
    <div class="section-body">
      <div class="body-container text-center">
        <p class="title text-center">
          <span class="text-primary">How</span> can we
          <strong>help</strong> you?
        </p>
        <small class="text-muted text-center">
          Jika Anda ingin mendapatkan informasi lebih lanjut dengan seluruh
          layanan kami, silahkan isi form dibawah ini
        </small>

        <form action="" method="post">
          <div class="form-floating mb-3">
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Nama Anda"
            />
            <label for="name">Nama Anda</label>
          </div>
          <div class="row row-cols-lg-2 row-cols-1">
            <div class="col">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  name="telephone"
                  id="telephone"
                  class="form-control"
                  placeholder="Nomor telepon"
                />
                <label for="name">Nomor telepon</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                />
                <label for="email">Email</label>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <textarea
              name="message"
              id="message"
              class="form-control"
              style="height: 100px"
              placeholder="Pesan"
            ></textarea>
            <label for="message">Pesan</label>
          </div>
          <input
            type="button"
            value="Kirim pesan"
            class="btn btn-lg btn-outline-light fw-bold"
          />
        </form>
      </div>
    </div>
  </div>
</section>
